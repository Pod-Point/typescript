language: node_js

node_js:
- '8'

cache:
  directories:
  - node_modules

after_success:
- bash <(curl -s https://codecov.io/bash)

script:
- npm run build
- npm run test:coverage
- npm run lint

deploy:
  provider: npm
  email: software@pod-point.com
  api_key:
    secure: 
  on:
    tags: true
    repo: Pod-Point/typescript
  skip_cleanup: true
